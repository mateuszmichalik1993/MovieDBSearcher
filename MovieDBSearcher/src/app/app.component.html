<div class="container">
  <movies-search (searchTextChanged)="search($event)"></movies-search>
  <pagination (pageChanged)="changePage($event)" [totalPages]="totalPages" [currentPage]="currentPage">
    <movies-list [movies]="moviesList"></movies-list>
  </pagination>
  <error [errorMessage]="errorMessage" *ngIf="errorCaught"></error>
  <no-results class="no-results" *ngIf="noResults"></no-results>
</div>
